dependencies {
	compile project(":cradle-core")
	compile 'com.datastax.oss:java-driver-core:4.2.0'
	compile 'com.datastax.oss:java-driver-query-builder:4.2.0'
	compile 'commons-lang:commons-lang:2.6'
}

jar {
	manifest {
		attributes("Specification-Title": "Cradle Cassandra")
	}
}

publishing {
	publications {
		core(MavenPublication) {
			groupId = "${group}"
			artifactId = 'cradle-cassandra'
			version = "${version}"
			
			from components.java
			artifact javadocJar
		}
	}
}
